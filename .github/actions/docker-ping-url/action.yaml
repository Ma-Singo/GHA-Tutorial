name: Ping URL 
description: Ping URL until maximum trials have exceeded. If result is not 200 until then, fails the action.

inputs:
  url:
    description: URL to Ping
    required: true
  max_trials:
    description: Maximum number of trials until the action fails
    defaults: '10'
    required: true
  delay:
    description: Delay in seconds between trials
    default: '5'
    required: false

runs:
  using: docker
  image: Dockerfile
